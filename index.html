<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator-body{
            height: 400px;
            width: 350px;
            background-color: rgb(242, 217, 236)	;
            margin: 20px auto;
            border-radius: 20px;
            padding: 20px;
            padding-top: 40px;
            box-shadow: rgb(102, 0, 77) 0 0 3px 5px;
            border: 1px solid rgb(102, 0, 77) ;
         }

         .screen{
             background-color: rgb(255, 128, 223)	;
             text-align: right;
             width: 300px;
             height: 50px;
             display: block;
             margin: 0 auto;
             font-size: 35px;
             padding: 5px 10px;
            margin-bottom: 55px;
            font-family: "DS-Digital";
        }
        .btn-container{
             height: 220px;
             display: flex;
             flex-direction: column;
             font-size: 20px;
             
             justify-content: space-between;
             align-items: center;
             flex-wrap: wrap;
        }
         .btn{
             width: 50px;
             text-align: center;
             padding: 2px 0;
             font-size: 25px;
             background-color: rgb(255, 204, 242);
             color: #000000;
             margin: 3px;
             border: 0.5px solid black;
             border-radius: 5px;
             cursor: pointer;

        }
        .btn:hover{
            box-shadow: 0 0 5px 0 white;
            transition: 0.5;
        }
        .btn-equals{
            background-color: rgb(230, 0, 172);
            height: 70px;
            color: #ffffff;
        }
     </style>    
</head>
<body>
    <div class="calculator-body">
        <input type="text" value="0" class="screen"/>
      
      <div class="btn-container">
        <button class="btn">AC</button>
        <button class="btn">7</button>
        <button class="btn">4</button>
        <button class="btn">1</button>
        <button class="btn">0</button>

        <button class="btn">M+</button>
        <button class="btn">8</button>
        <button class="btn">2</button>
        <button class="btn">5</button>
        <button class="btn">.</button>

        <button class="btn">/</button>
        <button class="btn">9</button>
        <button class="btn">6</button>
        <button class="btn">3</button>
        <button class="btn">%</button>

        <button class="btn">X</button>
        <button class="btn">-</button>
        <button class="btn">+</button>
        <button class="btn btn-equals">=</button>
        
      </div>
    </div>
</body>
</html>
